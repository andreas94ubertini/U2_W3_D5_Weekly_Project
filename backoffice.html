<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backoffice page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
            <img src="https://s.w.org/images/core/emoji/14.0.0/svg/1f6cd.svg" alt="Logo" width="30" height="24"
                 class="d-inline-block align-text-top">
            CRUDAZON
        </a>
    </div>
</nav>


<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel1">Attenzione</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Sei sicuro di voler resettare tutti i campi del form?
            </div>
            <div class="modal-footer">
                <button type="button" id="annulla" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" id="reset" class="btn btn-warning">Reset</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel2">Attenzione</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal2" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Sei sicuro di voler eliminare questo prodotto?
            </div>
            <div class="modal-footer">
                <button type="button" id="keep" class="btn btn-secondary" data-bs-dismiss="modal2">Annulla</button>
                <button type="button" id="elimina" class="btn btn-warning">Elimina</button>
            </div>
        </div>
    </div>
</div>
<div class="container d-flex justify-content-center mt-5">
    <form id="form" class="w-75">
        <div class="mb-3">
            <label for="product-name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product-name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" required>
        </div>
        <div class="mb-3">
            <label for="img-url" class="form-label">Img Url</label>
            <input type="text" class="form-control" id="img-url" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" required>
        </div>
        <div id="btn-cont" class="d-flex gap-1">
            <button id="form-btn" type="submit" class="btn btn-primary">Aggiungi</button>

        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="bo-script.js"></script>
</body>
</html>
